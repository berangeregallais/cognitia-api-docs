<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cognitia API Docs</title>

  <!-- ThÃ¨me lÃ©ger et propre -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" id="theme-style" />

  <style>
    :root {
      --main-color: #6366f1;
      --font-family: 'Inter', sans-serif;
    }

    body {
      font-family: var(--font-family);
      font-size: 16px;
    }

    /* Bouton Dark Mode */
    .theme-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: var(--main-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }

    /* Dark Mode Styling */
    body.dark {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    body.dark .sidebar {
      background-color: #2c2c2c;
    }

    body.dark a {
      color: #9ab;
    }
  </style>
</head>
<body>
  <div id="app">Chargement...</div>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ ThÃ¨me</button>

  <script>
    // Config Docsify
    window.$docsify = {
      name: 'Cognitia API',
      repo: '',
      loadSidebar: true,
      fallbackSidebar: true,
      subMaxLevel: 2,
      themeColor: '#6366f1'
    };

    // Dark mode toggle
    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.classList.contains('dark');
      body.classList.toggle('dark', !currentTheme);
      localStorage.setItem('theme', !currentTheme ? 'dark' : 'light');
    }

    // Charger le thÃ¨me sauvegardÃ©
    (function() {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
    })();
  </script>

  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
