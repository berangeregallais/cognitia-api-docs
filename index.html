<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cognitia API Docs</title>

  <!-- ThÃ¨me Docsify dark/light -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" />

  <style>
    :root {
      --theme-color: #6366f1;
    }

    body {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Cognitia API',
      repo: '',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 2,
      themeColor: '#6366f1',
      darklightTheme: {
        defaultTheme: 'dark',
        toggleBtn: true,
        siteFont: 'Inter, sans-serif',
        codeFontFamily: 'Monaco, Courier New, monospace',
        bodyFontSize: '16px',
      }
    };
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Plugin darklight -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"></script>

  <!-- Patch pour corriger le scroll sur les ancres -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function adjustAnchorScroll() {
        if (window.location.hash) {
          setTimeout(function () {
            const target = document.getElementById(window.location.hash.slice(1));
            if (target) {
              const yOffset = -20; // Ajuste si besoin
              const y = target.getBoundingClientRect().top + window.pageYOffset + yOffset;
              window.scrollTo({ top: y, behavior: 'smooth' });
            }
          }, 200);
        }
      }

      window.addEventListener('hashchange', adjustAnchorScroll);
      adjustAnchorScroll();
    });
  </script>
</body>
</html>
